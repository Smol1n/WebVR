<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <a-scene id="Sceeeeeeeeeene">

      <a-camera position="-20 3 0" rotation="0 -90 0" id="Cameeeeeeeera"></a-camera>

        ></a-box>
      </a-entity>

        src="https://cdn.glitch.com/3f95a179-52df-437a-8866-43188d2fcd4d%2F360_VR%20Master%20Series%20_%20Free%20Download%20_%20Crystal%20Shower%20Falls.mp4?v=1633350887434"
